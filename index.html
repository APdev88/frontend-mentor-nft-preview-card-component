<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__cont">
        <img class="card__cont__img" src="images/image-equilibrium.jpg" alt="image equilibrium" />
      </div>
      <!-- Section Text -->
      <div class="card__text my-1">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="my-2">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details my-1">
          <span class="card__details__left"> <img class="card__details__left-img" src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH </span>
          <span class="card__details__right"> <img class="card__details__right-img" src="images/icon-clock.svg" alt="icon-clock" /> 3 days left</span>
        </div>
        <div class="card__line my-1"></div>

        <div class="card__info my-1">
          <img class="card__info__img" src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
